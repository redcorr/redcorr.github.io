---
layout: default
---

<article>
    <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </time>
        {% if page.tags.size > 0 %}
        &bull;
        {% for tag in page.tags %}
        <span class="tag">#{{ tag }}</span>
        {% endfor %}
        {% endif %}
    </div>

    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-content">
        {{ content }}
    </div>
</article>
